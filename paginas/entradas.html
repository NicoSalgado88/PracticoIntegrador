<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas</title>
    <link rel="stylesheet" type="text/css" href="../Estilos/contacto.css"
</head>
<body>
    <div id="contenedor">
        <form>
            <div id="menores">
                <div id="imgmenor"></div>
                <div id="contmenor">
                    <h1>Menores ($-----)</h1>
                    <p>Menores entre 5 a 10 años</p>
                    <label for="cantmenor">Ingrese la cantidad de entradas</label>
                    <input type="number" id="cantmenor" name="cantmenor">
                </div>
            </div>
            <div id="mayores">
                <div id="imgmayor"></div>
                <div id="contmayor">
                    <h1>Mayores ($-----)</h1>
                    <p>Mayores entre 11 a 65 años</p>
                    <label for="cantmayor">Ingrese la cantidad de entradas</label>
                    <input type="number" id="cantmayor" name="cantmayor">
                </div>
            </div>
            <div id="jubilados">
                <div id="imgjubilados"></div>
                <div id="contjubilados">
                    <h1>Jubilados ($-----)</h1>
                    <p>Mayores de 65 años</p>
                    <label for="cantjubilados">Ingrese la cantidad de entradas</label>
                    <input type="number" id="cantjubilados" name="cantjubilados">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
